# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build & test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
    AzureOpenAI__ApiKey: ${{ secrets.AZURE_OPENAI_APIKEY }}
    AzureOpenAI__ApiEndpoint: ${{ secrets.AZURE_OPENAI_APIENDPOINT }}
    AzureOpenAI__DeploymentId: ${{ secrets.AZURE_OPENAI_DEPLOYMENTID }}  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test --verbosity normal -c Release
